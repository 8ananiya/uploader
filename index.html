<!DOCTYPE html>
<html>
<head>
  <title>Video Sharing Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Video Sharing Site</h1>
  </header>

  <main>
    <section id="upload">
      <h2>Upload Video</h2>
      
      <form id="upload-form">
        <input type="file" id="video-file"/>
        <label for="title">Title:</label>
        <input type="text" id="title"/>
        
        <button type="submit">Upload</button>
      </form>
    </section>
    
    <section id="videos">
      <h2>Videos</h2>
      
      <div id="video-container"></div>
    </section>
  </main>  

</body>

<script src="script.js"></script>

</html>
